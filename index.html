<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="stage">단계: <span id="stage">1</span></div>
            <div class="lives">생명: <span id="lives">5</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <div class="joystick-container">
                <div class="joystick" id="joystick">
                    <div class="joystick-knob" id="joystickKnob"></div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <p>마우스나 조이스틱으로 패들을 움직이세요!</p>
            <p>아이템을 획득하여 특별한 효과를 경험하세요!</p>
            <p><strong>Ctrl 키</strong>를 누르면 공이 50% 느려집니다! (아이들과 함께 할 때 유용해요)</p>
            <p><strong>시프트 키</strong>로 일시정지, <strong>스페이스바</strong>로 미사일 발사!</p>
        </div>
        
        <div class="mode-selector">
            <button onclick="changeGameMode('normal')" class="mode-btn" id="normalModeBtn">일반 모드</button>
            <button onclick="changeGameMode('side')" class="mode-btn" id="sideModeBtn">사이드 모드</button>
        </div>
        
        <div class="settings-panel" id="settingsPanel">
            <h3>게임 설정</h3>
            
            <div class="setting-group">
                <label for="gameSpeed">게임 속도:</label>
                <input type="range" id="gameSpeed" min="0.5" max="2" step="0.1" value="1">
                <span id="speedValue">1.0x</span>
            </div>
            
            <div class="setting-group">
                <label for="soundVolume">사운드 볼륨:</label>
                <input type="range" id="soundVolume" min="0" max="1" step="0.1" value="0.5">
                <span id="volumeValue">50%</span>
            </div>
            
            <div class="setting-group">
                <label for="soundEnabled">사운드:</label>
                <input type="checkbox" id="soundEnabled" checked>
                <span>켜기</span>
            </div>
            
            <div class="setting-buttons">
                <button onclick="saveSettings()">설정 저장</button>
                <button onclick="resetSettings()">기본값</button>
                <button onclick="closeSettings()">닫기</button>
            </div>
        </div>
        
        <button class="settings-button" onclick="toggleSettings()">⚙️ 설정</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
